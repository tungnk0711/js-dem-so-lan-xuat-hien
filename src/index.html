<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function countElement(arr, a) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == a) {
                    count++;
                }
            }
            return count;
        }

        function dispArr(arr) {
            for (var i = 0; i < arr.length; i++) {
                document.write(arr[i] + '-');
                if (i % 10 == 0) {
                    document.write("<br/>");
                }
            }
        }

        var nums = [];
        for (var i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }

        var e = prompt("Nhap vao 1 so: ");


        var res = countElement(nums, parseInt(e));
        dispArr(nums);
        document.write("<br/>");
        document.write("So : " + parseInt(e) + " xuat hien " + res + " lan.");
    </script>
</head>
<body>

</body>
</html>
